<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Sans&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/baa807af0a.js" crossorigin="anonymous"></script>
    <title>Admin Page</title>
</head>
<body>
    <div class="container">
        <div class="main-section-item" id="sidebar">
            <div class="logo-grid">
                <i class="fa-solid fa-cube"></i>
                Dashboard
            </div>
            <div class="tasks-grid">
                <div class="task-icons">
                    <div class="task-icon">
                        <i class="fa-solid fa-house-chimney"></i>
                    </div>
                    <div class="task-icon">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="task-icon">
                        <i class="fa-solid fa-message"></i>
                    </div>
                    <div class="task-icon">
                        <i class="fa-solid fa-timeline"></i>
                    </div>
                    <div class="task-icon">
                        <i class="fa-solid fa-bars-progress"></i>
                    </div>
                    <div class="task-icon">
                        <i class="fa-solid fa-users-line"></i>
                    </div>
                </div>
                <div class="tasks">
                    <div class="task">
                        Home
                    </div>
                    <div class="task">
                        Profile
                    </div>
                    <div class="task">
                        Messages
                    </div>
                    <div class="task">
                        History
                    </div>
                    <div class="task">
                        Tasks
                    </div>
                    <div class="task">
                        Communities
                    </div>
                </div>
            </div>
            <div class="options-grid">
                <div class="option-icons">
                    <div class="option-icon">
                        <i class="fa-solid fa-gear"></i>
                    </div>
                    <div class="option-icon">
                        <i class="fa-solid fa-ticket"></i>
                    </div>
                    <div class="option-icon">
                        <i class="fa-solid fa-shield"></i>
                    </div>
                </div>
                <div class="options">
                    <div class="option">
                        Settings
                    </div>
                    <div class="option">
                        Support
                    </div>
                    <div class="option">
                        Privacy
                    </div>
                </div>
            </div>
        </div>
        <div class="main-section-item" id="right">
            Right
        </div>
    </div>
</body>
</html>
